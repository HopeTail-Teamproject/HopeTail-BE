<!DOCTYPE html>
<html>
<head>
  <title>Chat Test</title>
  <!-- 1. SockJS 먼저 로드 (로컬 파일) -->
  <script src="/js/sockjs.min.js"></script>
  <!-- 2. STOMP.js 로드 (로컬 파일) -->
  <script src="/js/stomp.umd.js"></script>
</head>
<body>
<div>
  <input type="text" id="roomId" placeholder="Room ID">
  <input type="text" id="senderId" placeholder="Sender ID">
  <input type="text" id="content" placeholder="Message">
  <button onclick="sendMessage()">Send</button>
</div>
<div id="chatLogs"></div>

<script>
  var stompClient = null;

  function connect() {
    // SockJS 엔드포인트
    var socket = new SockJS('/ws-stomp');
    // **중요**: stomp.umd.js는 전역으로 StompJs를 정의하므로, StompJs.Stomp를 써야 함
    stompClient = StompJs.Stomp.over(socket);

    stompClient.connect({}, function(frame) {
      console.log('Connected: ' + frame);

      stompClient.subscribe('/topic/chat', function(message) {
        var msgObj = JSON.parse(message.body);
        document.getElementById("chatLogs").innerHTML +=
                "<p><b>" + msgObj.senderId + "</b>: " + msgObj.content + "</p>";
      });
    });
  }

  function sendMessage() {
    var roomId = document.getElementById('roomId').value;
    var senderId = document.getElementById('senderId').value;
    var content = document.getElementById('content').value;
    stompClient.send("/app/chat/message", {}, JSON.stringify({
      chatRoomId: roomId,
      senderId: senderId,
      content: content
    }));
  }

  window.onload = connect;

  // 진단용: SockJS와 StompJs.Stomp가 어떻게 잡히는지 확인
  window.addEventListener('load', () => {
    console.log('SockJS = ', window.SockJS);
    console.log('StompJs = ', window.StompJs);
    // StompJs.Stomp가 실제 객체인지 확인
    console.log('StompJs.Stomp = ', window.StompJs?.Stomp);
  });
</script>
</body>
</html>
