<!DOCTYPE html>
<html>
<head>
  <title>Chat Test</title>
  <!-- 1. SockJS 먼저 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
  <!-- 2. STOMP.js 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/dist/stomp.min.js"></script>
</head>
<body>
<div>
  <input type="text" id="roomId" placeholder="Room ID">
  <input type="text" id="senderId" placeholder="Sender ID">
  <input type="text" id="content" placeholder="Message">
  <button onclick="sendMessage()">Send</button>
</div>
<div id="chatLogs"></div>

<!-- 3. 실제 WebSocket 코드 -->
<script>
  var stompClient = null;

  function connect() {
    var socket = new SockJS('/ws-stomp');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function(frame) {
      console.log('Connected: ' + frame);
      stompClient.subscribe('/topic/chat', function(message) {
        var msgObj = JSON.parse(message.body);
        document.getElementById("chatLogs").innerHTML +=
                "<p><b>" + msgObj.senderId + "</b>: " + msgObj.content + "</p>";
      });
    });
  }

  function sendMessage() {
    var roomId = document.getElementById('roomId').value;
    var senderId = document.getElementById('senderId').value;
    var content = document.getElementById('content').value;

    stompClient.send("/app/chat/message", {}, JSON.stringify({
      chatRoomId: roomId,
      senderId: senderId,
      content: content
    }));
  }

  window.onload = connect;
</script>
</body>
</html>
