<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>게시글 조회</title>
</head>
<body>
<h2>게시글 단건 조회</h2>

<form id="postFetchForm">
    <label>게시글 ID: <input type="number" id="postId" required /></label>
    <button type="submit">조회</button>
</form>

<h3>게시글 정보</h3>
<pre id="postInfo"></pre>

<h4>댓글</h4>
<button>댓글</button>

<script>
    document.getElementById('postFetchForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const postId = document.getElementById('postId').value;

        const response = await fetch(`/api/posts/${postId}`);
        const result = await response.json();

        document.getElementById('postInfo').textContent = JSON.stringify(result, null, 2);
    });
</script>
</body>
</html>
